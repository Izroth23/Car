<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAR</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <style>
            #main-header{
                text-align: center;
                color: rgb(51, 51, 51);
                font-weight: lighter;
            }
        </style>
    </head>
    <body>
        <h1 id="main-header">Car</h1>
        <form id="carForm" class="needs-validation" novalidate>
            <div class="container">    
                <div class="row">
                    <div class="col">
                        <div class="datacell">
                            <div class="form-floating">
                                <input class="form-control" type="text" name="" id="brand" placeholder="1" required>
                                <label for="brand" class="form-label">Car Name</label>
                                <div class="invalid-feedback">Car name is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div id="model" class="datacell">
                            <div class="form-floating">                                
                                <input required list="models" name="model" id="model" class="form-control" placeholder="Enter or choose model">
                                <label for="model">Model</label>
                                <datalist id="models">
                                    <option>Acura MDX</option>
                                    <option>Alfa Romeo Giulia</option>
                                    <option>Audi A4</option>
                                    <option>BMW 3 Series</option>
                                    <option>Chevrolet Silverado</option>
                                    <option>Chrysler Pacifica</option>
                                    <option>Dodge Charger</option>
                                    <option>Ferrari 488 GTB</option>
                                    <option>Ford Mustang</option>
                                    <option>Honda Accord</option>
                                    <option>Hyundai Elantra</option>
                                    <option>Infiniti QX50</option>
                                    <option>Jaguar F-Type</option>
                                    <option>Jeep Wrangler</option>
                                    <option>Kia Sorento</option>
                                    <option>Lamborghini Hurac√°n</option>
                                    <option>Land Rover Range Rover</option>
                                    <option>Lexus RX</option>
                                    <option>Lincoln Navigator</option>
                                    <option>Maserati Levante</option>
                                    <option>Mazda CX-5</option>
                                    <option>McLaren 720S</option>
                                    <option>Mercedes-Benz C-Class</option>
                                    <option>Mini Cooper</option>
                                    <option>Nissan Altima</option>
                                    <option>Porsche 911</option>
                                    <option>Ram 1500</option>
                                    <option>Renault Clio</option>
                                    <option>Rolls-Royce Phantom</option>
                                    <option>Subaru Outback</option>
                                    <option>Tesla Model 3</option>
                                    <option>Toyota Corolla</option>
                                    <option>Volkswagen Golf</option>
                                    <option>Volvo XC90</option>
                                    <option>Audi Q5</option>
                                    <option>BMW X5</option>
                                    <option>Chevrolet Malibu</option>
                                    <option>Ford F-150</option>
                                    <option>Honda CR-V</option>
                                    <option>Hyundai Tucson</option>
                                    <option>Lexus IS</option>
                                    <option>Mazda 3</option>
                                    <option>Nissan Rogue</option>
                                    <option>Porsche Cayenne</option>
                                    <option>Range Rover Sport</option>
                                    <option>Toyota RAV4</option>
                                    <option>Volkswagen Jetta</option>
                                    <option>BMW M3</option>
                                    <option>Chevrolet Camaro</option>
                                    <option>Dodge Durango</option>
                                    <option>Fiat 500</option>
                                    <option>Ford Explorer</option>
                                    <option>Honda Civic</option>
                                    <option>Hyundai Sonata</option>
                                    <option>Jaguar XJ</option>
                                    <option>Kia Optima</option>
                                    <option>Lexus NX</option>
                                    <option>Lincoln MKZ</option>
                                    <option>Mitsubishi Outlander</option>
                                    <option>Nissan Sentra</option>
                                    <option>Peugeot 208</option>
                                    <option>Porsche Taycan</option>
                                    <option>Ram 2500</option>
                                    <option>Saab 9-3</option>
                                    <option>Subaru Impreza</option>
                                    <option>Toyota Sienna</option>
                                    <option>Tesla Model S</option>
                                    <option>Volkswagen Passat</option>
                                    <option>Audi A6</option>
                                    <option>BMW 5 Series</option>
                                    <option>Chevrolet Equinox</option>
                                    <option>Chrysler 300</option>
                                    <option>Dodge Ram</option>
                                    <option>Ferrari LaFerrari</option>
                                    <option>Ford Escape</option>
                                    <option>GMC Sierra</option>
                                    <option>Honda Fit</option>
                                    <option>Hyundai Palisade</option>
                                    <option>Infiniti Q50</option>
                                    <option>Jeep Grand Cherokee</option>
                                    <option>Kia Forte</option>
                                    <option>Lamborghini Aventador</option>
                                    <option>Land Rover Discovery</option>
                                    <option>Mazda MX-5 Miata</option>
                                    <option>Mercedes-Benz GLC</option>
                                    <option>Mini Countryman</option>
                                    <option>Mitsubishi Eclipse Cross</option>
                                    <option>Nissan Frontier</option>
                                    <option>Peugeot 3008</option>
                                    <option>Porsche 718 Cayman</option>
                                    <option>Renault Megane</option>
                                    <option>Subaru Legacy</option>
                                    <option>Toyota Highlander</option>
                                    <option>Volkswagen Tiguan</option>
                                    <option>Volvo S60</option>
                                    <option>BMW X3</option>
                                    <option>Chevrolet Traverse</option>
                                    <option>Dodge Challenger</option>
                                    <option>Ford Ranger</option>
                                    <option>Hyundai Santa Fe</option>                                    
                                </datalist>
                                <div class="invalid-feedback">Model of the car is required</div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="col">
                        <div class="datacell">
                            <div class="input-group">
                                <div class="input-group-text">$</div>
                                <div class="form-floating">
                                    <input required min="0" type="number" name="" id="price" class="form-control" placeholder="Enter Price">
                                    <label for="price">Price</label>  
                                    <div class="invalid-feedback">Please input a price</div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div id="year" class="datacell">
                            <div class="form-floating">
                                <input required type="number" name="" id="year" class="form-control" placeholder="Enter the year here">
                                <label for="year">Year of Manufacture</label>
                                <div class="invalid-feedback">Please input the year of manufacture</div>
                            </div>  
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="datacell">
                            <div>
                                <label for="mileage" class="form-label" id="mileage-value">Mileage: 0km</label>
                                <div class="position-relative">
                                    <input required value="0" min="0" max="500000" step="1000" onchange="updateMileage(this.value)" 
                                           type="range" id="mileage" class="form-range" placeholder="Enter mileage here">
                                    <div class="invalid-feedback" id="mileage-error">You forgot the mileage</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-2" required>
                        <div id="color" class="datacell">
                            <div>
                                <label for="color">Color</label>    
                                <input type="color" id="color" placeholder="Select the color" class="form-control form-control-color">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container"> 
                <div class="row">
                    <div class="col-5">
                        <div required id="fuel-type" class="datacell">
                            <fieldset required class="border border-primary rounded p-3">
                                <legend class="w-auto text-primary px-2">Fuel Type</legend>
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option1">
                                                    <label class="form-check-label" for="option1">Petrol</label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option2">
                                                    <label class="form-check-label" for="option2">Diesel</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option3">
                                                    <label class="form-check-label" for="option3">Electricity</label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option4">
                                                    <label class="form-check-label" for="option4">Hybrid</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option5">
                                                    <label class="form-check-label" for="option5">PHEV</label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option6">
                                                    <label class="form-check-label" for="option6">Hydrogen</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option7">
                                                    <label class="form-check-label" for="option7">CNG</label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option8">
                                                    <label class="form-check-label" for="option8">LPG</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option9">
                                                    <label class="form-check-label" for="option9">Ethanol</label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="fuel" id="option10">
                                                    <label class="form-check-label" for="option10">Solar Energy</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </fieldset>                                                     
                        </div>
                    </div>
        
                    <div class="col">
                        <div required id="features" class="datacell">
                            <fieldset class="border border-primary rounded p-3">
                                <legend class="w-auto text-primary px-2">Features</legend>
                                <table class="table table-striped">
                                    <tr>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice1" class="form-check-input">
                                                <label for="choice1" class="form-check-label">Advanced Safety features</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice2" class="form-check-input">
                                                <label for="choice2" class="form-check-label">Infotainment Systems</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice3" class="form-check-input">
                                                <label for="choice3" class="form-check-label">Fuel Efficiency</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice4" class="form-check-input">
                                                <label for="choice4" class="form-check-label">Comfort Features</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice5" class="form-check-input">
                                                <label for="choice5" class="form-check-label">Driver Assistance Technology</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice6" class="form-check-input">
                                                <label for="choice6" class="form-check-label">All-Wheel Drive</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice7" class="form-check-input">
                                                <label for="choice7" class="form-check-label">Wireless Connectivity</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice8" class="form-check-input">
                                                <label for="choice8" class="form-check-label">Customizable Driving Mode</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice9" class="form-check-input">
                                                <label for="choice9" class="form-check-label">Panoramic Sunroofs</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input type="checkbox" id="choice10" class="form-check-input" />
                                                <label for="choice10" class="form-check-label">Connectivity and Smart Features</label>
                                            </div>
                                        </td>
                                    </tr>                                                                
                                </table>                            
                            </fieldset>
                        </div>
                    </div>         
                </div>
                </div>
                
                <input type="submit" name="" id="" class="btn btn-primary btn-lg">
            </div>            
        </form>
        <script src="js/script.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
